<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="image/icon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Me</h2>
            <p>If you are interested in my portfolio and want to meet me directly, you can contact me directly</p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Gunung anyar , kec Gunung anyar<br>
                            Surabaya , East Java<br>
                            Indonesia</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>ephraimrpl10@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+62 888 5058 449</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <h2>Messege Me</h2>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Type Your Messege....</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="" value="send" >
                </div>
            </div>
        </div>
    </section>
</body>
</html>
